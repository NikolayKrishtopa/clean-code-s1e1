<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css"  MEDIA="screen" charset="utf-8">
</head>
<body class="page">
  <header class="header">
    <img class="header-img" src="./eisenhower-matrix.jpg">
    <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
    </a>
  </header>
  <main class="main">
    <section id="add-item">
      <h3 class="section-heading">Add Item</h3>
      <form class="task-row-wrapper">
        <input id="new-task" class="task text-input" type="text">
        <button class="button add-btn">Add</button>
      </form>
    </section>
    <section class="to-do">
      <h3 class="section-heading">Todo</h3>
      <ul class="list" id="incomplete-tasks">
        <li class="list-item">
          <input class="checkbox" type="checkbox">
          <p class="task item-text">Pay Bills</p>
          <input class="task text-input" type="text" class="task">
          <button class="button edit-btn">Edit</button>
          <button class="button delete-btn">
            <img class="delete-icon" src="./remove.svg">
          </button>
        </li>
        <li class="edit-mode list-item">
          <input class="checkbox" type="checkbox">
          <p class="task item-text">Go Shopping</p>
          <input class="task text-input" type="text" value="Go Shopping" class="task">
          <button class="button edit-btn">Save</button>
          <button class="button delete-btn">
            <img class="delete-icon" src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>
    <section class="done">
      <h3 class="section-heading">Completed</h3>
      <ul class="list" id="completed-tasks">
        <li class="list-item">
          <input class="checkbox" type="checkbox" checked>
          <p class="task item-text">See the Doctor</p>
          <input class="task text-input" type="text" class="task">
          <button class="button edit-btn">Edit</button>
          <button class="button delete-btn">
            <img class="delete-icon" src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>
  </main>
<script SRC="app.js"></script>
</body>
</html>
