<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css"  MEDIA="screen" charset="utf-8">
</head>
<body class="page">
  <div class="header">
    <img class="header-img" src="./eisenhower-matrix.jpg">
    <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
    </a>
  </div>
  <div class="main">
    <p id="add-item">
      <label class="new-task-label" for="new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task" class="task text-input task" type="text">
        <button class="button add-btn">Add</button>
      </div>
    </p>
    <h3 class="section-heading">Todo</h3>
    <ul class="list" id="incomplete-tasks">
      <li class="list-item">
        <input class="checkbox" type="checkbox">
        <label class="task item-text">Pay Bills</label>
        <input class="task text-input" type="text" class="task">
        <button class="button edit-btn">Edit</button>
        <button class="button delete-btn">
          <img class="delete-icon" src="./remove.svg">
        </button>
      </li>
      <li class="edit-mode list-item">
        <input class="checkbox" type="checkbox">
        <label class="task item-text">Go Shopping</label>
        <input class="task text-input" type="text" value="Go Shopping" class="task">
        <button class="button edit-btn">Save</button>
        <button class="button delete-btn">
          <img class="delete-icon" src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3 class="section-heading">Completed</h3>
    <ul class="list" id="completed-tasks">
      <li class="list-item">
        <input class="checkbox" type="checkbox" checked>
        <label class="task item-text">See the Doctor</label>
        <input class="task text-input" type="text" class="task">
        <button class="button edit-btn">Edit</button>
        <button class="button delete-btn">
          <img class="delete-icon" src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
<script SRC="app.js"></script>
</body>
</html>
